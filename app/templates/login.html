<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Chargement du CDN de Tailwind CSS pour l'esthétique -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuration de la police Inter et centrage */
        body { 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            background-color: #f3f4f6; /* Arrière-plan gris clair */
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-2xl border border-gray-200">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Connexion / Inscription</h1>

        <!-- Affichage des messages d'erreur de Flask (ex: Identifiants incorrects) -->
        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded-lg relative mb-4 text-sm" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" action="/login" class="space-y-4">
            
            <!-- Champ Nom d'utilisateur -->
            <div>
                <label for="user" class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur :</label>
                <input type="text" id="user" name="user" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
            </div>

            <!-- Champ Mot de passe -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe :</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
            </div>
            
            <!-- Champ caché pour identifier l'action de connexion/inscription -->
            <input type="hidden" name="action" id="action_login" value="login">

            <!-- Conteneur des Boutons -->
            <div class="pt-2 space-y-3">
                
                <!-- Bouton de Connexion -->
                <button type="submit"
                        class="w-full py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out">
                    Se connecter
                </button>

                <!-- Bouton d'Inscription qui change l'action du formulaire -->
                <button type="submit" 
                        class="w-full py-2 px-4 border border-indigo-600 rounded-lg shadow-sm text-sm font-medium text-indigo-600 bg-white hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out"
                        onclick="document.getElementById('action_login').value='register';">
                    S'inscrire
                </button>
            </div>
        </form>
    </div>
</body>
</html>
